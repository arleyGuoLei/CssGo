<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>positionMiddle</title>
    <style type="text/css">
        .parent{
            position: absolute;
            width: 600px;
            height: 600px;
            background: red;

        }
        .son{
            position: absolute;
            height: 200px;
            width: 200px;
            background: yellow;

            /*关键代码*/
            top: 50%;
            margin-top: -100px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son">垂直居中</div>
</div>
</body>
</html>
