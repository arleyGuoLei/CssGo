<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>positionFixed</title>
    <style type="text/css">
        .bg-block{
            position: fixed;
            z-index: 1;
            /*四个方向都设置为0,实现全屏*/
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0,0,0,.4);
        }
    </style>
</head>
<body>
    <div class="bg-block">

    </div>
</body>
</html>
